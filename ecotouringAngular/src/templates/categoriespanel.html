<section class="bar background-white no-mb">
<div class="container" >
    <div class="row">
        <div class="col-md-12">
            <div class="heading text-center">
                <h2>Categorías Ecoturísticas</h2>
            </div>

            <p class="lead">Busca los mejores lugares a través de nuestras categorías.</p>


            <div class="row portfolio">
                <div *ngFor="#category of categories"  class="col-sm-4">
                    <div class="box-image">
                        <div class="image">
                            <img src="http://lorempixel.com/360/270/nature/1" alt="" class="img-responsive">
                        </div>
                        <div class="bg"></div>
                        <div class="name">
                            <h3><a href="portfolio-detail.html">{{ category.name }}</a></h3> 
                        </div>
                        <div class="text">
                            <p class="hidden-sm">Los mejores lugares para realizar tu visita ecológica.</p>
                            <p class="buttons">
                                <a [routerLink]="['/Categories', 'Items', {category : category.id}]" class="btn btn-template-transparent-primary">Buscar</a>
                            </p>
                        </div>
                    </div>
                    <!-- /.item -->

                </div>

            </div>


            <div class="see-more">
                <p>Quieres buscar más?</p>

                <a [routerLink]="['/Categories', 'Items', {category : ''}]" class="btn btn-template-main">Buscar en nuestro catálogo</a>
            </div>

        </div>

    </div>
</div>
</section>
