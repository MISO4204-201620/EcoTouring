<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <div align="center">
            <fieldset style="width:580px;">
                <h1>Los recursos disponibles, luego del filtro son:</h1>
                
                <h:dataTable   value="#{usuarioBean.resultadoFiltro()}" var="r"
                           styleClass="order-table"
                           headerClass="order-table-header"
                           rowClasses="order-table-odd-row,order-table-even-row">
                    
                        <h:column>
                            <f:facet name="header" id="reservarRecurso">
                                Id. del recurso
                            </f:facet>
                            <h:commandLink value="#{r.idRecurso}" action="reservar" id="identificador">
                                <f:param name="idRecurso" value="#{usuarioBean.idRecurso}"/>
                            </h:commandLink>
                        </h:column>

                        <h:column>
                            <f:facet name="header" id="reservarRecurso">
                                Recurso Disponible
                            </f:facet>
                            #{r.decripcion}                          
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Caracteristica Recurso
                            </f:facet>
                            #{r.caracteristica}
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                Hora Disponible
                            </f:facet>
                            #{r.horario}
                        </h:column>          
           </h:dataTable>                
            </fieldset>
        </div>
        </h:form>
    </h:body>
</html>
