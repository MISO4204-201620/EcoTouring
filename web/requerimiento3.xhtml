<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Requerimiento 3</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <div align="center">
            <fieldset style="width:580px;">
                <h1>Requerimiento 3</h1>
                
                    <h:dataTable value="#{usuarioBean.consultarReserva()}" var="r"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row">                      
                        
                            <h:column>
                                <f:facet name="header">
                                    ID Reserva
                                </f:facet>
                                #{r.numeroReserva}
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    Nombre recurso reservado
                                </f:facet>
                                #{r.nombreRecurso}
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    Hora Reserva
                                </f:facet>
                                #{r.horaReserva}
                            </h:column>          
                            <h:column>
                                <f:facet name="header">
                                    Responsable reserva
                                </f:facet>
                                #{r.nombreResponsable}
                            </h:column>                                        
                    </h:dataTable>
                    
                
            </fieldset>
            </div>
            <div align="center">
                <fieldset style="width:580px;">
                    Seleccione por favor el tipo de recurso que desea reservar:
                    <h:selectOneMenu value="#{usuarioBean.tipoRecurso}" id="tipoRecurso">
                         <f:selectItems value="#{usuarioBean.darTipoRecurso()}" var="lista" itemLabel="#{lista.desctipoRecurso}" itemValue="#{lista.tipoRecurso}"/>
                   </h:selectOneMenu>                          
                    <br></br>
                    Seleccione el RECURSO que necesita:
                    <h:selectOneMenu value="#{usuarioBean.idRecurso}" id="idRecurso">
                    <f:selectItems value="#{usuarioBean.darRecursos()}" var="lista" itemLabel="#{lista.descripcionRecurso}" itemValue="#{lista.idRecurso}"/>
                </h:selectOneMenu>      
                <h:outputLabel id="seleccion"></h:outputLabel>
                <br></br>
                                
                <h:commandButton action="insertares" value="Entrar" />
                </fieldset>                
            </div>       
           </h:form>
    </h:body>
</html>
