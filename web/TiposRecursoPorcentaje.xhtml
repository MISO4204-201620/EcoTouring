<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    
    <h:body >
        <h:form id="form1">
         <div align="center">
                <fieldset style="width:580px;">
                    <h1>Registro de Reservas</h1>
                    
                    Seleccione por favor el tipo de recurso que desea reservar, para consultar las caracter√≠sticas del mismo:
                    
                <h:selectOneMenu value="#{usuarioBean.tipoRecurso}" id="tipoRecurso">
                    <f:selectItems value="#{usuarioBean.darTipoRecurso()}" var="lista" itemLabel="#{lista.desctipoRecurso}" itemValue="#{lista.tipoRecurso}"/>
                </h:selectOneMenu>                                          
                <br></br>         
                Seleccione el porcentaje de reserva
                <h:selectOneMenu value="#{usuarioBean.porcentaje}" id="porcentaje">
                    <f:selectItems id="item1" itemLabel="10%" itemValue="1"/>
                    <f:selectItems id="item2"  itemLabel="20%" itemValue="2"/>
                    <f:selectItems id="item3"  itemLabel="30%" itemValue="3"/>
                    <f:selectItems id="item4"  itemLabel="40%" itemValue="4"/>
                    <f:selectItems id="item5"  itemLabel="50%" itemValue="5"/>
                    <f:selectItems id="item6"  itemLabel="60%" itemValue="6"/>
                    <f:selectItems id="item7"  itemLabel="70%" itemValue="7"/>
                    <f:selectItems id="item8"  itemLabel="80%" itemValue="8"/>
                    <f:selectItems id="item9"  itemLabel="90%" itemValue="9"/>
                    <f:selectItems id="item10"  itemLabel="100%" itemValue="10"/>
                </h:selectOneMenu>
                <h:commandButton action="consultaPorcentaje" value="Consultar Disponibilidad" />                
            </fieldset>                
        </div>  
       </h:form>
     </h:body>
</html>
