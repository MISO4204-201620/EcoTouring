<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    
    <h:body>
     <h1>JSF 2.0 + JDBC Example</h1>
 
     <h:dataTable value="#{recursosBean.darRecursos()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				Customer ID
    			</f:facet>
    				#{c.idRecurso}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Name
				</f:facet>
    				#{c.codUnidad}
    		</h:column>
 
 			<h:column>
    			<f:facet name="header">
    				Address
				</f:facet>
    				#{c.descripcionRecurso}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Created Date
				</f:facet>
    				#{c.numeroRecurso}
    		</h:column>
 
    	</h:dataTable>
    
     <h:selectOneListbox value="#{recursosBean.darRecursos()}"  >
         <f:selectItems value="#{recursosBean.darRecursos()}" var="l"  itemValue="#{l.tipoRecurso}" itemLabel="#{l.tipoRecurso}" />
     
     </h:selectOneListbox>
    
     </h:body>
     
</html>
